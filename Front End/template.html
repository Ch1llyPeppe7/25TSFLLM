<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时序数据预测可视化</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 30px;
        }
        .chart-container {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .textarea {
            width: 100%;
            height: 200px;
        }
        .file-input, .textarea-input {
            margin-bottom: 20px;
        }
        .message-box {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
        }
        .message-box p {
            padding: 5px;
            background-color: #f0f0f0;
            border-radius: 5px;
            margin: 3px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">时序数据预测请求与可视化</h1>

        <!-- 用户输入数据选项 -->
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="data-request-form">
                    <!-- 文件上传 -->
                    <div class="form-group file-input">
                        <label for="data-file">上传 CSV 文件：</label>
                        <input type="file" class="form-control" id="data-file" accept=".csv">
                    </div>

                    <!-- 文本框输入 -->
                    <div class="form-group textarea-input">
                        <label for="input-text">或直接输入数据（每行一个采样点，格式：时间戳, 数据1, 数据2,...）：</label>
                        <textarea class="form-control textarea" id="input-text" placeholder="2025-03-01 12:00:00, 23.5, 60, 1013"></textarea>
                    </div>

                    <!-- 选择预测目标通道 -->
                    <div class="form-group">
                        <label for="prediction-channels">选择预测目标通道：</label>
                        <select multiple class="form-control" id="prediction-channels" required>
                            <option value="1">数据1</option>
                            <option value="2">数据2</option>
                            <option value="3">数据3</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">提交请求</button>
                </form>
            </div>
        </div>

        <!-- 预测结果可视化 -->
        <div class="row">
            <div class="col-md-12">
                <div class="chart-container">
                    <canvas id="prediction-chart"></canvas>
                </div>
            </div>
        </div>

        <!-- 消息框，用于显示上传或输入的内容 -->
        <div class="row">
            <div class="col-md-12">
                <div class="message-box" id="message-box"></div>
            </div>
        </div>

    </div>

    <script>
        // 提交表单时的处理
        document.getElementById("data-request-form").addEventListener("submit", function (e) {
            e.preventDefault();

            // 获取用户输入的数据
            const fileInput = document.getElementById("data-file");
            const textInput = document.getElementById("input-text").value;
            const predictionChannels = Array.from(document.getElementById("prediction-channels").selectedOptions).map(option => option.value);

            let userData = null;

            if (fileInput.files.length > 0) {
                // 读取文件内容
                const file = fileInput.files[0];
                const reader = new FileReader();
                reader.onload = function(event) {
                    userData = parseCSV(event.target.result);
                    processData(userData, predictionChannels);
                };
                reader.readAsText(file);
            } else if (textInput.trim()) {
                // 处理用户输入的文本数据
                userData = parseTextInput(textInput);
                processData(userData, predictionChannels);
            } else {
                alert("请上传CSV文件或输入数据");
            }
        });

        // 解析CSV文件数据
        function parseCSV(csvData) {
            const lines = csvData.split("\n");
            return lines.map(line => {
                const parts = line.split(",");
                return { timestamp: parts[0].trim(), values: parts.slice(1).map(value => parseFloat(value.trim())) };
            });
        }

        // 解析文本框输入数据
        function parseTextInput(textData) {
            const lines = textData.trim().split("\n");
            return lines.map(line => {
                const parts = line.split(",");
                return { timestamp: parts[0].trim(), values: parts.slice(1).map(value => parseFloat(value.trim())) };
            });
        }

        // 处理数据并发送请求
        function processData(data, predictionChannels) {
            // 模拟返回的数据，您可以根据自己的需求进行修改
            const labels = data.map(item => item.timestamp);
            const datasets = predictionChannels.map(channel => {
                return {
                    label: `数据${channel} 预测值`,
                    data: data.map(item => item.values[channel - 1]), // 通道索引从 0 开始
                    borderColor: `rgba(${(channel * 50) % 255}, ${(channel * 80) % 255}, ${(channel * 100) % 255}, 1)`,
                    fill: false,
                    tension: 0.1
                };
            });

            // 更新消息框显示
            updateMessageBox(data);

            // 配置图表
            const ctx = document.getElementById("prediction-chart").getContext("2d");
            const predictionChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: "时间戳"
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: "数据值"
                            }
                        }
                    }
                }
            });
        }

        // 更新消息框
        function updateMessageBox(data) {
            const messageBox = document.getElementById("message-box");
            messageBox.innerHTML = "";
            data.forEach(item => {
                const msg = document.createElement("p");
                msg.textContent = `${item.timestamp}: ${item.values.join(", ")}`;
                messageBox.appendChild(msg);
            });
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
